<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main part</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <div class="flex justify-between gap-2">
                    <img class="w-16" src="./assets/Group.png" alt="">
                    <div>
                        <h2 class="font-bold text-2xl">$ <span id="main-balance">4500</span></h2>
                        <h4 class="text-gray-600">Available Balance</h4>
                    </div>
                </div>
                <button class="border p-1 rounded-md text-sm text-gray-600">Log Out</button>
            </nav>
        </header>
    </section>
    <main class="max-w-md -10  mx-auto py-6 bg-gray-200 p-5">
        <section>
            <h2 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="mt-3 text-gray-700">Enjoy easy and convenient financial services with us.
                Cashout charge is low and
            </p>

            <div class="card grid grid-cols-3 gap-2 mt-6 ">
                <div id="add-money-div"
                    class="box border p-4 text-center rounded-sm cursor-pointer hover:bg-gray-300 hover:animate-pulse">
                    <img class="w-8 mx-auto" src=".//assets/wallet1.png" alt="">
                    <p class="text-sm mt-2">Add Money</p>
                </div>
                <div id="cashout"
                    class="box border p-4 text-center rounded-sm cursor-pointer hover:bg-gray-300 hover:animate-pulse">
                    <img class="w-8 mx-auto" src=".//assets/send1.png" alt="">
                    <p class="text-sm mt-2">Cashout</p>
                </div>
                <div class="box border p-4 text-center rounded-sm cursor-pointer hover:bg-gray-300 hover:animate-pulse">
                    <img class="w-8 mx-auto" src=".//assets/money1.png" alt="">
                    <p class="text-sm mt-2">Transfer Money</p>
                </div>
                <div class="box border p-4 text-center rounded-sm cursor-pointer hover:bg-gray-300 hover:animate-pulse">
                    <img class="w-8 mx-auto" src=".//assets/bonus1.png" alt="">
                    <p class="text-sm mt-2">Get Bonus</p>
                </div>
                <div class="box border p-4 text-center rounded-sm cursor-pointer hover:bg-gray-300 hover:animate-pulse">
                    <img class="w-8 mx-auto" src=".//assets/purse1.png" alt="">
                    <p class="text-sm mt-2">Pay Bill</p>
                </div>
                <div class="box border p-4 text-center rounded-sm cursor-pointer hover:bg-gray-300 hover:animate-pulse">
                    <img class="w-8 mx-auto" src=".//assets/transaction1.png" alt="">
                    <p class="text-sm mt-2">Transactions</p>
                </div>
            </div>
        </section>

        <section id="add-money-section">
            <h2 class="font-bold text-xl">Add Money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend text-base">Select A Bank</legend>
                                <select class="select rounded-xl">
                                    <option disabled selected>select bank</option>
                                    <option>bKash</option>
                                    <option>Nagad</option>
                                    <option>Rupali bank</option>
                                </select>
                            </fieldset>

                            <fieldset class="fieldset">
                                <label class="label">Account Number</label>
                                <input value="01311976179" id="account-number" type="number" class="input rounded-xl"
                                    placeholder="Account Number" required />

                                <label class="label">amount</label>
                                <input id="amount" type="number" class="input rounded-xl"
                                    placeholder="type your amount" />

                                <label class="label">PIN</label>
                                <input value="1234" id="pin" type="text" class="input rounded-xl"
                                    placeholder="type yor PIN" required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button type="submit" id="add-money"
                                    class="btn rounded-xl bg-blue-700 text-white mt-4">Add
                                    Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="cashout-section">
            <h2 class="font-bold text-xl">Cashout</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Account Number</label>
                                <input value="01311976179" id="account-number" type="number" class="input rounded-xl"
                                    placeholder="Account Number" required />

                                <label class="label">amount</label>
                                <input id="amount" type="number" class="input rounded-xl"
                                    placeholder="type your amount" />

                                <label class="label">PIN</label>
                                <input value="1234" id="pin" type="text" class="input rounded-xl"
                                    placeholder="type yor PIN" required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button type="submit" id="add-money"
                                    class="btn rounded-xl bg-blue-700 text-white mt-4">Withdraw Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="./script/addMoney.js"></script> -->
    <script src="./script/recap.js"></script>
    <script src="./script/toggle.js"></script>
</body>

</html>
