<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS file</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="bg-slate-800">
      <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
          <nav class="flex justify-center items-center mt-16">
            <div
              class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
            >
              <img class="w-52 absolute" src="./assets/bg.png" alt="" />

              <img class="w-16" src="./assets/Group.png" alt="" />
            </div>
          </nav>
        </header>
        <!-- Login section -->
        <div class="w-auto">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="label">Account Number</label>
                  <input
                    type="number"
                    class="input"
                    placeholder="Account Number"
                  />
                  <label class="label">PIN</label>
                  <input type="text" class="input" placeholder="type yor PIN" />
                  <div><a class="link link-hover">Forgot password?</a></div>
                  <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script/login.js"></script>
  </body>
</html>
